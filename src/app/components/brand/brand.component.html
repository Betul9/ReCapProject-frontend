<div *ngIf="dataLoaded == false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded == true" class="list-group"><th>Brands</th>
  <li 
  (click)="removeCurrentBrand()"
  [class]="getAllBrandClass()" 
  routerLink="/cars"
  >All Cars</li>

  <li (click)="setCurrentBrand(brand)" 
  routerLink="/cars/brand/{{brand.brandId}}"
  *ngFor="let brand of brands"
  [class]="getCurrentBrandClass(brand)">
  {{brand.brandName}}</li>
</ul>
